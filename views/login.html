<!DOCTYPE html>
<!-- inspired by - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post" action="/v1/active/login">
        <div class="txt_field">
          <input type="text" required name="username">
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required name="password">
          <span></span>
          <label>Password</label>
        </div>
        <a href="#"><div class="pass">Forgot Password?</div></a>
        <input type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a href="/v1/active/signup">Signup</a>
        </div>
          
      </form>
    </div>
    <script src="/javascript/dashboard.js"></script>
  </body>
</html>
